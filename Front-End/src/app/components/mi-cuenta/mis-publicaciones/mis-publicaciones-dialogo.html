<h2 mat-dialog-title>Deshabilitar publicación</h2>
<mat-dialog-content class="mat-typography">
  <h3>¿Está seguro  de deshabilitar la publicación?</h3>
  <p>Se dejará de mostrar la publicación, puede volver a activarla cuando lo desee.</p>

 
</mat-dialog-content>
<mat-dialog-actions >
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Deshabilitar</button>
</mat-dialog-actions>
