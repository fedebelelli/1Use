<div fxLayout="column" fxFlexOrder="2" fxLayoutAlign="center center" fxLayout.lt-lg="column" fxFlexFill
    fxLayoutAlign.lt-lg="center center">
    <div class="contenedorDeDatos" ngClass.gt-md="tab-gt-md" ngClass.lt-lg="tab-lt-md">
        <h2 style="text-align: center;">Â¡Realiza tu reclamo!</h2>
        <hr>
        <br>
        <form>
            <!-- #udpdateForm="ngForm" -->
            <mat-tab-group>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon class="iconitos">close</mat-icon>
                        Datos de tu reclamo
                    </ng-template>
                    <br>

                    <!-- No se bien como se manejan los select con angular material y no la quiero cagar asi que 
                        si lo imprementa algun kpo de front-end buenisimo yo lo voy a hacer con un text area nomas
                        <mat-form-field>
                        <mat-select placeholder="Tipo de reclamo" [value]="motivoCancelacionActual">
                            <mat-option *ngFor="let motivoCancelacion of datosCancelacion"></mat-option>
                        </mat-select>
                    </mat-form-field> -->

                    <mat-form-field>
                            <textarea matInput style="font-size: 10px" placeholder="Tipo de reclamo" [(ngModel)]="reclamoData.tipo"
                                name="tipo" cdkTextareaAutosize required></textarea>
                        </mat-form-field>
                    

                    <mat-form-field>
                        <textarea matInput style="font-size: 20px" placeholder="Escriba la mayor informacion posible y precisa sobre el reclamo" [(ngModel)]="reclamoData.motivo"
                            name="motivo" cdkTextareaAutosize required></textarea>
                    </mat-form-field>

                    <div>
                            <button mat-raised-button (click)="reclamar()">Registrar reclamo/cancelacion</button>
                            
                    </div>


                </mat-tab>

            </mat-tab-group>
        </form>
    </div>
    <div fxLayout="row" fxFlexOrder="3" style="width:100%" fxLayoutAlign="center start" fxShow.lt-lg="true"
        fxHide.gt-md="true">
        
    </div>
</div>
