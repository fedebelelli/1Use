<mat-toolbar class="navbar">
    <div fxHide.gt-md>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div fxFlex fxLayout fxFlexOrder="1" fxLayoutAlign.lt-lg="end" fxFlexOrder.lt-lg="3">
        <a [routerLink]="['/home']" (click)="checkPage('/home'); setearInicioSesion()">
            <img ngClass.lt-lg="img-logo-index-sm" class="img-logo-index" alt="1UseLogo" src="../assets/images/E3.png">
        </a>
    </div>

    <div fxFlex.gt-md fxLayout.gt-md fxLayoutAlign.gt-md="center center" fxFlexOrder.gt-md="2" ngClass.gt-md="input-xl"
        fxLayout.lt-lg="20px" fxFlexOrder.lt-lg="2" ngClass.lt-lg="buscador-lt-md" [fxShow.gt-md]=estadoBuscador
        [fxHide.lt-lg]=!estadoBuscador>
        <form>
            <mat-form-field>
                <input matInput>
                <button mat-button>
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </form>
    </div>
    <!--class="buscador" class="buscador-full-width" -->
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.lt-lg fxFlexOrder="3">
        <button mat-button [matMenuTriggerFor]="appMenu" class="spanToolbar">Categorías</button>
        <button mat-button class="spanToolbar" [routerLink]="['/about']" (click)="checkPage('/about'); setearInicioSesion()">Sobre
            Nosotros</button>
        <button mat-button class="spanToolbar" [routerLink]="['/login']" (click)="checkPage('/login'); setearInicioSesion()" [fxShow]=!inicioSesion>Iniciar
            Sesion</button>
        <button mat-button class="spanToolbar" [routerLink]="['/perfil']" (click)="checkPage('/perfil'); setearInicioSesion()" [fxShow]=inicioSesion>Mi
            cuenta</button>
        <mat-menu #appMenu="matMenu"><button mat-menu-item [matMenuTriggerFor]="subMenu">Todas</button></mat-menu>
        <mat-menu #subMenu="matMenu">
            <button mat-menu-item>Electrónica</button>
            <button mat-menu-item>Música</button>
            <button mat-menu-item>Deporte</button>
            <button mat-menu-item>Artículos del Hogar</button>
            <button mat-menu-item>Otros</button>
        </mat-menu>
    </div>

</mat-toolbar>
