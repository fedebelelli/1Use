<mat-toolbar class="navbar">
    <div fxHide.gt-md>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div fxFlex fxLayout fxFlexOrder="1" fxLayoutAlign.lt-md="end" fxFlexOrder.lt-md="3">
        <a [routerLink]="['/home']">
            <img ngClass.lt-md="img-logo-index-sm" class="img-logo-index" alt="1UseLogo" src="../assets/images/E3.png">
        </a>
    </div>

    <div fxFlex fxLayout fxLayoutAlign="center center" fxFlexOrder="2" fxLayout.lt-md="20px" fxFlexOrder.lt-md="2" ngClass.lt-md="buscador-lt-md" >
        <form>
            <mat-form-field fxFlex ngClass.gt-md="input-xl" ngClass.md="buscador-md">
                <input matInput>
                <button mat-button>
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </form>
    </div>
    <!--class="buscador" class="buscador-full-width" -->
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.lt-md fxFlexOrder="3">
        <button mat-button [matMenuTriggerFor]="appMenu" class="spanToolbar">Categorías</button>
        <button mat-button class="spanToolbar" [routerLink]="['/about']" (click)="checkPage('/about')">Sobre
            Nosotros</button>
        <button mat-button class="spanToolbar" [routerLink]="['/login']" (click)="checkPage('/login')" [fxShow]=!inicioSesion>Iniciar
            Sesion</button>
        <button mat-button class="spanToolbar" [routerLink]="['/perfil']" (click)="checkPage('/perfil')" [fxShow]=inicioSesion>Mi
            cuenta</button>
        <mat-menu #appMenu="matMenu"><button mat-menu-item [matMenuTriggerFor]="subMenu">Todas</button></mat-menu>
        <mat-menu #subMenu="matMenu">
            <button mat-menu-item>Electrónica</button>
            <button mat-menu-item>Música</button>
            <button mat-menu-item>Deporte</button>
            <button mat-menu-item>Artículos del Hogar</button>
            <button mat-menu-item>Otros</button>
        </mat-menu>
    </div>

</mat-toolbar>
